<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Витрина товаров</title>
  <style>
    /* Стиль с светло-коричневой гаммой */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5efe6;  /* светло-коричневый фон */
    }

    header {
      background: #8b5a2b;  /* коричневый */
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .burger div {
      width: 25px;
      height: 3px;
      background: #f5e6d3;  /* светло-коричневый для бургера */
    }

    @media(max-width: 768px) {
      nav {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #8b5a2b;  /* коричневый */
        width: 200px;
        flex-direction: column;
        padding: 15px;
      }
      nav.show {
        display: flex;
      }
      .burger {
        display: flex;
      }
    }

    #cartBtn {
      background: #f5e6d3;  /* светло-коричневый */
      color: #5d3a1a;  /* темно-коричневый */
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff5e6;  /* очень светло-коричневый */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(139, 90, 43, 0.15);  /* коричневатая тень */
      padding: 15px;
      text-align: center;
      transition: 0.2s;
    }
    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card button {
      background: #8b5a2b;  /* коричневый */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(90, 60, 30, 0.6);  /* коричневатый оверлей */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff5e6;  /* очень светло-коричневый */
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 26px;
      cursor: pointer;
      color: #5d3a1a;  /* темно-коричневый */
    }

    .carousel {
      position: relative;
      overflow: hidden;
      height: 300px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
    }

    .carousel-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: -40px;
      position: relative;
      z-index: 10;
    }
    .carousel-buttons button {
      background: rgba(139, 90, 43, 0.7);  /* коричневый полупрозрачный */
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    .carousel-buttons button:hover {
      background: #8b5a2b;  /* коричневый */
    }

    #cartModal .modal-content {
      max-width: 500px;
    }
    #cartItems {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #e6d5b8;  /* светло-коричневая линия */
    }

    #contacts {
      background: #e6d5b8;  /* светло-коричневый */
      padding: 20px;
      text-align: center;
    }

    #addToCartBtn {
      background: #8b5a2b;  /* коричневый */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    #addToCartBtn:hover {
      background: #5d3a1a;  /* темно-коричневый */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Мой магазин</div>

    <nav id="menu">
      <a href="#main">Главная</a>
      <a href="#catalog">Каталог</a>
      <a href="#contacts">Контакты</a>
    </nav>

    <div class="burger" id="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <button id="cartBtn">Корзина (0)</button>
  </header>

  <div class="product-grid" id="catalog">
    <div class="product-card" data-title="Занятия английским языком" data-desc="Абонемент" data-price="2400" data-images='["1.jpg"]'>
      <img src="1.jpg" />
      <h3>Занятия английским языком</h3>
      <p>Абонемент</p>
      <b>2400 ₽</b>
      <button class="buy-btn">Купить</button>
    </div>

    <div class="product-card" data-title="Занятия английским языком" data-desc="поурочная оплата" data-price="4000" data-images='["2.jpg"]'>
      <img src="2.jpg" />
      <h3>Занятия английским языком</h3>
      <p>Поурочная оплата</p>
      <b>4000 ₽</b>
      <button class="buy-btn">Купить</button>
    </div>
  </div>

  <div id="contacts">Контакты: lyusha81@yandex.ru | Телефон: +7 968 956 44 96</div>

  <!-- МОДАЛЬНОЕ ОКНО ТОВАРА -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" id="modalClose">×</span>
      <div class="carousel" id="modalCarousel"></div>
      <div class="carousel-buttons">
        <button id="prevImg">Назад</button>
        <button id="nextImg">Вперёд</button>
      </div>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div id="modalPrice" style="font-weight:bold"></div>
      <button id="addToCartBtn">Добавить в корзину</button>
    </div>
  </div>

  <!-- МОДАЛЬНОЕ ОКНО КОРЗИНЫ -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <span class="close" id="cartClose">×</span>
      <h2>Корзина</h2>
      <div id="cartItems"></div>
      <b id="cartTotal">Итого: 0 ₽</b>
    </div>
  </div>

<script>
const burger = document.getElementById('burger');
const menu = document.getElementById('menu');
burger.onclick = () => menu.classList.toggle('show');

const modal = document.getElementById('productModal');
const modalClose = document.getElementById('modalClose');
const modalCarousel = document.getElementById('modalCarousel');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');
const modalPrice = document.getElementById('modalPrice');
const addToCartBtn = document.getElementById('addToCartBtn');

let currentImages = [];
let currentImgIndex = 0;
let currentProduct = null;

function loadCarouselImages() {
  modalCarousel.innerHTML = '';
  currentImages.forEach((src, i) => {
    const img = document.createElement('img');
    img.src = src;
    if (i===0) img.classList.add('active');
    modalCarousel.appendChild(img);
  });
}
function showImage(index){
  const imgs = modalCarousel.querySelectorAll('img');
  imgs.forEach(i=>i.classList.remove('active'));
  imgs[index].classList.add('active');
}

const buyBtns = document.querySelectorAll('.buy-btn');
buyBtns.forEach(btn => {
  btn.onclick = e => {
    const card = e.target.closest('.product-card');
    currentProduct = {
      title: card.dataset.title,
      desc: card.dataset.desc,
      price: Number(card.dataset.price)
    };
    modalTitle.textContent = currentProduct.title;
    modalDesc.textContent = currentProduct.desc;
    modalPrice.textContent = currentProduct.price + ' ₽';

    currentImages = JSON.parse(card.dataset.images);
    currentImgIndex = 0;
    loadCarouselImages();

    modal.style.display = 'flex';
  }
});

modalClose.onclick = () => modal.style.display = 'none';
window.onclick = e => { if(e.target===modal) modal.style.display='none'; };

document.getElementById('prevImg').onclick = () => {
  currentImgIndex = (currentImgIndex - 1 + currentImages.length) % currentImages.length;
  showImage(currentImgIndex);
};
document.getElementById('nextImg').onclick = () => {
  currentImgIndex = (currentImgIndex + 1) % currentImages.length;
  showImage(currentImgIndex);
};

let cart = [];
const cartBtn = document.getElementById('cartBtn');
const cartModal = document.getElementById('cartModal');
const cartClose = document.getElementById('cartClose');
const cartItems = document.getElementById('cartItems');
const cartTotal = document.getElementById('cartTotal');

function updateCartUI() {
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `<span>${item.title}</span><span>${item.price} ₽</span>`;
    cartItems.appendChild(div);
  });
  cartTotal.textContent = 'Итого: ' + total + ' ₽';
  cartBtn.textContent = 'Корзина (' + cart.length + ')';
}

addToCartBtn.onclick = () => {
  cart.push(currentProduct);
  updateCartUI();
  modal.style.display = 'none';
};

cartBtn.onclick = () => cartModal.style.display = 'flex';
cartClose.onclick = () => cartModal.style.display = 'none';
window.onclick = e => { if(e.target===cartModal) cartModal.style.display='none'; };
</script>

</body>
</html>
